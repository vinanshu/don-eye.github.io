<section class="contact">
    <h1 class="title">Get in Touch</h1>
    <div class="row">
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" class="box">
            <input type="number" id="phone" placeholder="Your Number" class="box">
            <input type="email" id="email" placeholder="Your Email" class="box">
            <textarea id="message" placeholder="Your Message" cols="30" rows="10"></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
    </div>
</section>
